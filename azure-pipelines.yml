trigger:
  branches:
    include:
      - main
  paths:
    include:
      - opentelemetry_instrumentation_django_stomp
      - Dockerfile
      - Dockerfile.dev
      - poetry.lock
pr:
  - main

resources:
  repositories:
    - repository: templates
      type: github
      name: juntossomosmais/azure-pipelines-templates
      endpoint: github.com
      ref: main

extends:
  template: python/library.yaml@templates